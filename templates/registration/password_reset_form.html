{% extends 'layout.html' %}
{% load static %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center">
  <h1 class="text-center" style="margin-top: 10px">Forgot your password?</h1>
  <p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg" type="submit">Send me instructions!</button>
  </form>
</div>
{% endblock %}
