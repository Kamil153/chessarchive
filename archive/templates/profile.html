{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container d-flex flex-column justify-content-center">
        <form method="post" style="margin: 30px">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-primary" type="submit" style="width: 200px">Edit</button>
            </div>

            <p>Forgot your password? <a href="{% url 'password_reset' %}">Click here</a></p>
        </form>
    </div>
{% else %}
<div class="container text-center">
    <h2 class="text-center">You are not logged in</h2>
    <a href="{% url 'login' %}">Log In</a>
</div>
{% endif %}
{% endblock %}
