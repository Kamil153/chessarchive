{% extends 'layout.html' %}
{% block title %}Home{% endblock %}

{% load static %}

{% block content %}
<form method="post" action="/add_game_form_submission/">
  {% csrf_token %}
    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-4 m-2">
            <label for="whitePlayer">White player</label>
            <input class="form-control" id="whitePlayer" name="whitePlayer">
        </div>
        <div class="form-group col-md-4 m-2">
            <label for="whiteRank">White rank</label>
            <input class="form-control" id="whiteRank" name="whiteRank" type="number" min="0">
        </div>
    </div>

    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-4 m-2">
            <label for="blackPlayer">Black player</label>
            <input class="form-control" id="blackPlayer" name="blackPlayer">
        </div>
        <div class="form-group col-md-4 m-2">
            <label for="blackRank">Black rank</label>
            <input class="form-control" id="blackRank" name="blackRank" type="number" min="0">
        </div>
    </div>

    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-4 m-2">
            <label for="time">Game time</label>
            <input type="number" class="form-control" id="time" name="time" min="1">
        </div>

        <div class="form-group col-md-4 m-2">
            <label for="increment">Increment</label>
            <input type="number" class="form-control" id="increment" name="increment" min="0">
        </div>
    </div>

    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-4 m-2">
            <label for="date">Play date</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>

        <div class="form-group col-md-4 m-2">
            <label for="moves">Moves PGN</label><br>
            <textarea class="form-control" id="moves" rows="3" name="moves"></textarea>
        </div>
    </div>

    <div class="form-row d-flex justify-content-center">
        <div class="form-group col-md-8 m-2">
            <label for="note">Note</label>
            <textarea class="form-control" id="note" rows="3" name="note"></textarea>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-lg m-5 px-5">Add</button>
    </div>
</form>
{% endblock %}
